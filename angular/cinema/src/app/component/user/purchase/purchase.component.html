<mat-card>
    <mat-card-header>
                <mat-icon>euro_symbol</mat-icon>
        </mat-card-header>


        <mat-card-content>
                <mat-card-title>My Purchases</mat-card-title>
                <button mat-raised-button color="primary">
                        <a mat-stroked-button color="" [routerLink]="['/user']">Return</a>
                </button>
                <mat-divider></mat-divider>
        <table mat-table [dataSource]="purchases" class="mat-elevation-z8">

            <ng-container matColumnDef="PRODUCT">
                <th mat-header-cell *matHeaderCellDef> PRODUCT </th>
                <td mat-cell *matCellDef="let purchase"> {{purchase.idProduct.productName}} </td>
            </ng-container>
            <ng-container matColumnDef="PRICE">
                <th mat-header-cell *matHeaderCellDef> PRICE </th>
                <td mat-cell *matCellDef="let purchase"> {{purchase.idProduct.price}}€ </td>
            </ng-container>
            <ng-container matColumnDef="DATE">
                <th mat-header-cell *matHeaderCellDef> DATE </th>
                <td mat-cell *matCellDef="let purchase"> {{ purchase.idDate | date :'fullDate' }} </td>
            </ng-container>
            <ng-container matColumnDef="QUANTITY">
                <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
                <td mat-cell *matCellDef="let purchase"> {{purchase.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="TOTAL PRICE">
                <th mat-header-cell *matHeaderCellDef> TOTAL PRICE </th>
                <td mat-cell *matCellDef="let purchase"> {{ purchase.quantity * purchase.idProduct.price}}€ </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['PRODUCT', 'PRICE', 'DATE', 'QUANTITY', 'TOTAL PRICE'];"></tr>
            <tr mat-row *matRowDef="let row; columns: ['PRODUCT','PRICE', 'DATE', 'QUANTITY', 'TOTAL PRICE'];"></tr>
        </table>
</mat-card-content>
</mat-card>
