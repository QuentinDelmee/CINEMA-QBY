<mat-card>
    <mat-card-header>
        <mat-icon>face</mat-icon>
    </mat-card-header>


    <mat-card-content>
        <mat-card-title>Update Your Password</mat-card-title>
        <button mat-raised-button color="primary">
            <a mat-stroked-button color="" [routerLink]="['/user']">Return</a>
        </button>
        <mat-divider></mat-divider>

        <form (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Pseudo</mat-label>
                    <input matInput placeholder="Pseudo#44(id)" matInput name='pseudo' [(ngModel)]="signInJSON.pseudo"
                        required />
                    <mat-error>{{hintPseudo}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput name='pwd' [(ngModel)]="signInJSON.pwd" [type]="hide ? 'password' : 'text'"
                        required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your New Password</mat-label>
                    <input matInput name='pwd' [(ngModel)]="newPassword" [type]="hide ? 'password' : 'text'"
                        required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>


            <div>
                <button mat-raised-button color="primary" type="submit">Update Password</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
