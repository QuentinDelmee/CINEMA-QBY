<mat-card>
    <mat-card-header>
                <mat-icon>event</mat-icon>
        </mat-card-header>


        <mat-card-content>
                <mat-card-title>My Reservations</mat-card-title>
                <button mat-raised-button color="primary">
                        <a mat-stroked-button color="" [routerLink]="['/user']">Return</a>
                </button>
                <button mat-raised-button color="primary">
                        <a mat-stroked-button color="" [routerLink]="['/user/reservation/delete']">Delete Reservation</a>
                </button>
                <mat-divider></mat-divider>
        <table mat-table [dataSource]="reservations" class="mat-elevation-z8">

            <ng-container matColumnDef="FILM">
                <th mat-header-cell *matHeaderCellDef> FILM </th>
                <td mat-cell *matCellDef="let resa"> {{resa.idMovie.title}} </td>
            </ng-container>
            <ng-container matColumnDef="DATE">
                <th mat-header-cell *matHeaderCellDef> DATE </th>
                <td mat-cell *matCellDef="let resa"> {{resa.idDate}} </td>
            </ng-container>
            <ng-container matColumnDef="USER">
                <th mat-header-cell *matHeaderCellDef> USER </th>
                <td mat-cell *matCellDef="let resa"> {{resa.idUser.pseudo}} </td>
            </ng-container>
            <ng-container matColumnDef="SEAT">
                <th mat-header-cell *matHeaderCellDef> SEAT </th>
                <td mat-cell *matCellDef="let resa"> {{resa.idSeat.rowName}}{{resa.idSeat.seatNumber}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['FILM', 'DATE', 'USER', 'SEAT'];"></tr>
            <tr mat-row *matRowDef="let row; columns: ['FILM', 'DATE', 'USER', 'SEAT'];"></tr>
        </table>
</mat-card-content>
</mat-card>
