<header>
    <img mat-card-image src="http://www.quatuor-france.fr/wp-content/themes/options/images/skins/headers/full_width/header-jetBlack.jpg" alt="Header Image">
    <mat-toolbar color="primary">
        <div>
            <a mat-stroked-button *ngIf="currentAccess==0 || currentAccess==1" color="" [routerLink]="['/home']">Home</a>
            <a mat-stroked-button *ngIf="currentAccess==0 || currentAccess==1" color="" [routerLink]="['/movie']">Movies</a>
            <a mat-stroked-button *ngIf="currentAccess==0 || currentAccess==1" color="" [routerLink]="['/timetable']">Session</a>
            <a mat-stroked-button *ngIf="currentAccess==0 || currentAccess==1" color="" [routerLink]="['/products']">Let's Shop</a>
            <a mat-stroked-button *ngIf="currentAccess==0" color="" [routerLink]="['/signin']">Sign In Now !</a>
            <a mat-stroked-button *ngIf="currentAccess==0" color="" [routerLink]="['/signup']">Sign Up Now !</a>
            <a mat-stroked-button *ngIf="currentAccess==1" color="" [routerLink]="['/user']">My Account</a>
            <a mat-stroked-button *ngIf="currentAccess==0 || currentAccess==1" color="" [routerLink]="['/quizz-page/']">Quizz</a>
            <a mat-stroked-button *ngIf="currentAccess==6" color="" [routerLink]="['/admin']">CINEMA ADMINISTRATION</a>
            <a mat-stroked-button *ngIf="currentAccess==1 || currentAccess==6" color="" [routerLink]="['']" (click)="logout()">Logout</a>
            
        </div>
    </mat-toolbar>
</header>
