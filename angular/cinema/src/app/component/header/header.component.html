<header>
    <img mat-card-image src="http://www.quatuor-france.fr/wp-content/themes/options/images/skins/headers/full_width/header-jetBlack.jpg" alt="Header Image">
    <mat-toolbar *ngIf="currentAccess==0"  color="primary">
        <div>
            <a mat-stroked-button color="" [routerLink]="['/home']" (click)="updatePage(0)">Home</a>
            <a mat-stroked-button color="" [routerLink]="['/movie']" (click)="updatePage(1)">Movies</a>
            <a mat-stroked-button color="" [routerLink]="['/timetable']" (click)="updatePage(2)">Session</a>
            <a mat-stroked-button color="" [routerLink]="['/products']" (click)="updatePage(3)">Let's Shop</a>
            <a mat-stroked-button color="" [routerLink]="['/signin']" (click)="updatePage(4)">Sign In Now !</a>
            <a mat-stroked-button color="" [routerLink]="['/signup']" (click)="updatePage(5)">Sign Up Now !</a>
            <a mat-stroked-button color="" [routerLink]="['/quizz-page/']" (click)="updatePage(6)">Quizz</a>
        </div>
    </mat-toolbar>

    <mat-toolbar *ngIf="currentAccess==1"  color="primary">
        <div>
            <a mat-stroked-button color="" [routerLink]="['/home']" (click)="updatePage(0)">Home</a>
            <a mat-stroked-button color="" [routerLink]="['/movie']" (click)="updatePage(1)">Movies</a>
            <a mat-stroked-button color="" [routerLink]="['/timetable']" (click)="updatePage(2)">Session</a>
            <a mat-stroked-button color="" [routerLink]="['/products']" (click)="updatePage(3)">Let's Shop</a>
            <a mat-stroked-button color="" [routerLink]="['/user']" (click)="updatePage(7)">My Account</a>
            <a mat-stroked-button color="" [routerLink]="['/quizz-page/']" (click)="updatePage(6)">Quizz</a>
        </div>
    </mat-toolbar>

    <mat-toolbar *ngIf="currentAccess==6"  color="primary">
        <div>
            <a mat-stroked-button color="" [routerLink]="['/admin']" (click)="updatePage(9)">CINEMA ADMINISTRATION</a>
        </div>
    </mat-toolbar>
</header>
