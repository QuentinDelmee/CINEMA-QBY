<form class="SignInform" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field appearance="fill">
        <mat-label>Pseudo</mat-label>
        <input matInput formControlName="pseudo" matInput placeholder="Votre speudo">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Votre mot de passe">>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <button mat-stroked-button type="submit" style="width:100%">Submitt</button>
    </mat-form-field>
    
</form>
