<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_q.css">
    <title>Cinema QBY Profil</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <section class="app-profil-section">
            <h2>Vos informations de connexion</h2>
            <form class="app-form-connect">
                <div>
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" value="MoshGoss">
                </div>
                <div>
                <label for="email">Email :</label>
                <input disabled type="text" id="email" name="email" value="quentin.delmee@france.fr">
                </div>
                <div>
                <label for="newemail">Nouvel email :</label>
                <input type="text" id="newemail" name="newemail" value="">
                </div>
                <div>
                <label for="mdp">MDP :</label>
                <input type="text" id="mdp" name="mdp" value="">
                </div>
                <div>
                <input type="submit" value="Appliquer">
                </div>
            </form> 
            <h2>Vos informations personnelles</h2>
            <form class="app-form-perso">
                <div>
                <label for="fname">Prénom :</label>
                <input type="text" id="fname" name="fname" value="Quentin">
                </div>
                <div>
                <label for="lname">Nom de Famille:</label>
                <input type="text" id="lname" name="lname" value="Delmée">
                </div>
                <div>
                <label for="date">Date de Naissance:</label>
                <input type="date" id="date" name="date" value="1991-03-09">
                </div>
                <div>
                <label for="genre">Genre/Sexe: </label>
                <input type="text" id="genre" name="genre" value="Homme">
                </div>
                <div>
                <label for="city">Votre Ville:</label>
                <input type="text" id="city" name="city" value="Blain (44130)">
                </div>
                <div>
                <input type="submit" value="Appliquer">
                </div>
              </form> 
            <h2>Changements de Mot de Passe</h2>
            <form class="app-form-mdp">
                <div>
                <label for="mdp">Mot de Passe Actuel :</label>
                <input type="text" id="mdp" name="mdp" value="">
                </div>
                <div>
                <label for="newmdp">Nouveau Mot de Passe :</label>
                <input type="text" id="newmdp" name="newmdp" value="">
                </div>
                <div>
                <label for="cnewmdp">Confirmer Nouveau MdP :</label>
                <input type="text" id="cnewmdp" name="cnewmdp" value="">
                </div>
                <div>
                <input type="submit" value="Appliquer">
                </div>
              </form> 
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
